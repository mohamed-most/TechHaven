<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>TechHaven</title>
  </head>
  <body>
    <!-- Login Section -->
    <div class="login-section">
      <div class="icon-box">
        <img src="TechHaven logo.png" height="128" />
      </div>
      <div class="box login-box">
        <div class="tab active-tab login-tab">Login</div>
        <div class="tab inactive-tab signup-tab">Signup</div>
        <div class="input-field">
          <label class="input-field-label" for="fname">Email:</label>
          <input
            class="input-field-element"
            type="email"
            id="email-input"
            name="fname"
            placeholder="johnsmith@hotmail.com"
          />
        </div>
        <div class="input-field" id="password">
          <label class="input-field-label" for="fname">Password:</label>
          <input
            class="input-field-element"
            type="password"
            id="password-input"
            name="fname"
            placeholder="Your password"
          />
        </div>
        <div class="input-field" id="login-btn">
          <button class="btn btn-login">Login</button>
        </div>
      </div>
      <div class="phone-bakr">
        <img src="phone.svg" width="256" />
      </div>
    </div>
    <!-- User market -->
  </body>
</html>
